---

- name: Remove firewalld software
  package:
    name: firewalld
    state: absent
  notify: Disable firewalld daemon

- name: Remove postfix software
  package:
    name: postfix
    state: absent
  notify: Disable postfix daemon

- name: Install epel-release
  package:
    name: epel-release
    state: present
  tags:
    - centos

- name: Install emacs
  package:
    name: emacs-nox
    state: present
  tags:
    - centos
